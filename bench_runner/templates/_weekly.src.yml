---
name: _weekly

"on":
  schedule:
    - cron: "0 0 * * 0"

jobs:
  weekly:
    uses: ./.github/workflows/_benchmark.yml
    with:
      fork: python
      ref: main
      machine: all
      benchmarks: all
      pgo: true
      tier2: true
    secrets: inherit

  pystats:
    uses: ./.github/workflows/_pystats.yml
    with:
      fork: python
      ref: main
      benchmarks: all
      individual: true
      tier2: true

  generate:
    uses: ./.github/workflows/_generate.yml
    with:
      force: false
    needs: [weekly, pystats]
    secrets: inherit

  publish:
    uses: ./.github/workflows/_publish.yml
    needs: [weekly, pystats]
    secrets: inherit
